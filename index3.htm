  <style>
    body {
      margin: 0;

      height: 100%;
    }

    .responsive-container {
      position: relative;
      width: 100%;
      height: 100%;

    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;

      max-width:100%;
      max-height:100%;
    }

  </style>
 </head>
 <body>

   </div>

   </script>
   <script src='./data/loader.js'></script>
 </body>
</html>
